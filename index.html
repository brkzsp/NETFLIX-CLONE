<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK DE FONTES GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <!-- owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">

    <link rel="stylesheet" href="/style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <img class= "logo" src="./img/netflix_logo.png" alt="logo-netflix">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>   <!-- father -->
        <div class="filme-principal">  <!-- main daughter -->
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>   <!-- TITLE DO FILME PRINCIPAL -->
                <p class="descricao">Nada pode impedir o politico sem escrúpulos Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards está imperdível!</p>

                <div class="botoes">
                    <a href="#" role="button" class="botao">  <!-- INDENTIFICADOR "ROLE" PARA MOBILE -->
                        <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                    </a>
                    <a href="#" role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                    </a>
                </div>

            </div>

        </div>
    </main>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="">
                </div>

                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="">
                </div>
                
            </div>
        </div>
